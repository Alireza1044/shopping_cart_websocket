<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask 
            SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Products (<a href = "{{ url_for('new') }}">Add Product
         </a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Price</th>
               <th>Quantity</th>
            </tr>
         </thead>

         <tbody>
            {% for product in products %}
               <tr>
                  <td>{{ product.name }}</td>
                  <td>{{ product.price }}</td>
                  <td>{{ product.quantity }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
